<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="syles/tablebuild.css">
	<link rel="stylesheet" href="styles/tablebuild.css">
	<link rel="stylesheet" href="styles/tb-large.css">
</head>
<body>
    <table>
		<caption>Table 1: Account Feature Comparison 🥑 </caption>
		<thead>
			<tr>
				<th colspan="4">ACME Wildwest Services</th>

		</thead>
		<tbody>
			<tr>
				<td>Feature 1</td>
				<td>✔️</td>
				<td>✔️</td>
				<td>✔️</td>
			</tr>
			<tr>
				<td>Feature 2</td>
				<td>❌</td>
				<td>✔️</td>
				<td>✔️</td>
			</tr>
			<tr>
				<td>Feature 3</td>
				<td>❌</td>
				<td>❌</td>
				<td>✔️</td>
			</tr>
		</table>    
	</body>
</html>
